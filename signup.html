<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
  <img class="mb-4" src="./images/logo.png" alt="" width="120" height="120">
  <h1 class="h3 mb-3 font-weight-normal">SignUp to Our Newsletter</h1>
  <input type="text" name="fname" class="form-control top" placeholder="First Name" required>
  <input type="text" name="lname" class="form-control middle" placeholder="Second Name" required>
  <input type="email"name="email"  class="form-control bottom" placeholder="Email address" required autofocus>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
  <p class="mt-5 mb-3 text-muted">&copy;UP</p>
</form>

</body>
</html>
